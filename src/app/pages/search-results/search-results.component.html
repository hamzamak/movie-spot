<div class="my-32 mb-56 text-white md:w-[80%] m-auto w-[50%]" *ngIf="items?.length > 0">
    <p class="text-4xl mb-8">Search Results For : {{query}} </p>

    <div class="grid  sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10 justify-center">
        <app-card-movie [genres]="genres" [loading]="loading" 
            *ngFor="let item of items" [item]="item"
            [cardImage]="url?.poster + item?.poster_path"></app-card-movie>
    </div>
    <button (click)="ToNextPage()" *ngIf="currentPage !== totalPages"
        class="bg-gradient-to-br from-orange-600 to-yellow-300 mb-2 animate-pulse p-2 rounded-xl my-2 text-md cursor-pointer px-4 text-base max-sm:w-[100%] items-start">Load More
        <fa-icon [icon]="arrowRight" class="ml-2"></fa-icon>
    </button>

</div>

<div class="my-32 mb-56 text-white md:w-[80%] m-auto w-[50%]" *ngIf="items?.length === 0">
    <p class="text-4xl mb-8">No Results Found For : {{query}} </p>

   
</div>
